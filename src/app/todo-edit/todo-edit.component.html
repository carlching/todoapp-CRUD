<div *ngIf="todos">
  <form #todoForm="ngForm">
    <div>
      EDIT TODO
    </div>
    <input
      type="text"
      placeholder="todo"
      [(ngModel)]="todos.value"
      name="todos"
    />
    <button (click)="updateTodos()">Update</button>
    <button (click)="deleteTodos()">Delete</button>
  </form>
</div>

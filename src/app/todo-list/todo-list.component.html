<div>
  <form (ngSubmit)="createTodos(); todoForm.resetForm()" #todoForm="ngForm">
    <div>
      Add a To-Do
    </div>
    <input
      type="text"
      placeholder="Todo"
      [(ngModel)]="todoValue"
      name="todos"
    />
    <button type="submit">Add</button>
  </form>
</div>

<div class="container">
  <div class="row justify-content-center">
    <button class="btn-danger" (click)="authservice.signOut()">Logout</button>
  </div>
</div>

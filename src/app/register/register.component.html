<div class="container">
  <div class="row justify-content-center p-4">
    <div class="col-md-6">
      <form (ngSubmit)="register()">
        <h3>Register</h3>
        <div class="form-group p-2">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter email address"
            [(ngModel)]="email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Input an email address that is real! ğŸ˜ 
          </small>
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
            [(ngModel)]="password"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Input a password that you will remember! ğŸ¤”
          </small>
        </div>
        <div class="form-group p-2">
          <button type="submit" class="btn btn-primary">Register</button>
          <div class="register">
            <a href="#" routerLink="/login"
              ><button class="btn btn-secondary">Get Back to Login</button>
            </a>
          </div>
        </div>
      </form>
      <div class="form-group">
        <p *ngIf="errorMessage.length > 0" class="text-danger">
          {{ errorMessage }}
        </p>

        <p *ngIf="errorMessage.length > 0" class="text-info">
          {{ message }}
        </p>
      </div>
    </div>
  </div>
</div>

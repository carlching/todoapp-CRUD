<div class="container">
  <div class="row justify-content-center p-4">
    <div class="col-md-6">
      <form (ngSubmit)="login()">
        <h3>Login</h3>

        <div class="form-group p-2">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter Email ID"
            [(ngModel)]="email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Your email is safe with me 😉
          </small>
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
            [(ngModel)]="password"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Your password is yours only! 👁️‍🗨️
          </small>
        </div>
        <div class="form-group p-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <div class="register">
            <a href="#" routerLink="/register"
              ><button class="btn btn-secondary">New User? Register!</button>
            </a>
          </div>
        </div>
      </form>
      <div class="form-group p-2">
        <p *ngIf="errorMessage.length > 0" class="text-danger">
          {{ errorMessage }}
        </p>
      </div>

            width="100"
            alt="Github Logo"

        /></a>
      </div> -->
    </div>
  </div>
</div>
